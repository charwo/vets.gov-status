{% include header.html %}

    <div class="row">
      <div class="col-md-12">
        <h1>{{page.title}}</h1>
        {% if page.date_added %}
        <div>Added {{page.date_added | date: '%B %Y'}}</div>
        {% endif %}
      </div>
    </div>

    <div class="row">
      <div class="col-md-9">
        <p class="lead">{{page.description}}</p>
      </div>
      <div class="col-md-3">
        {% if page.vetsdotgov_url %}
        <a class="btn btn-primary" href="{{page.vetsdotgov_url}}" style="float: right;">Visit {{page.title}}</a>
        {% endif %}
      </div>
    </div>

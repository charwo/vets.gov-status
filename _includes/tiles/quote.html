    <div class="chart-stage">
      <div class="row">
        <div class="col-xs-2"><span class="quotes">&#8220;</span></div>
        <div class="col-xs-10"><p class="lead">{{tile.text}}</p></div>
      </div>
    </div>
  </div>
</div>

<div class="col-sm-6 col-md-4">
  <div class="chart-wrapper">
    <div class="chart-title">
      {{tile.name}}
    </div>
    <div class="chart-stage">
      <canvas id="{{tile.id}}" width="300" height="120"></canvas>
      <span class="chart-notes">{{tile.context}}: {{tile.datapoint}}</span>
    </div>
  </div>
</div>
<script>
var ctx = document.getElementById("{{tile.id}}");
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Datapoint'],
        datasets: [{
            data: [ {{tile.datapoint}}, {{ 100 | minus: tile.datapoint }} ],
            backgroundColor: ['rgba(17,46,81)',
                              'rgba(17,46,81,0)'],
            borderColor: ['rgb(17,46,81)',
                          'rgba(17,46,81,0)']
        }]
    },
    options: {
        maintainAspectRatio: true,
        legend: {
          display: false
        }
    }
});
</script>


  <div class="chart-wrapper">
    <div class="chart-holder">
      <canvas id="{{tile.data}}-chart" width="600" height="170"></canvas>
    </div>
  </div>

<script>
var ctx = document.getElementById("{{tile.data}}-chart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{% for line in site.data[tile.data] %}'{{ line.day }}',{% endfor %}],
        datasets: [
        {% for col in tile.cols %}
        {
            label: '{{col.label}}',
            data: [{% for line in site.data[tile.data] %}{{ line[col.id] }},{% endfor %}]

            {% if tile.cols.size == 1 %},
            backgroundColor: 'rgba(17,46,81,0.3)',
            borderColor: 'rgb(17,46,81)'
            {% else %},
            backgroundColor: 'transparent',
            borderColor: '{{col.color}}'
            {% endif %}
        },
        {% endfor %}
        ]
    },
    options: {
        maintainAspectRatio: true,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                },
                scaleLabel: {
                  display: true,
                  labelString: '{{tile.yLabel}}'
                  {% if tile.yMax %}, max: {{tile.yMax}} {% endif %}
                },
            }],
            xAxes: [{
              gridLines: {
                display: false
              }
            }]
        },
        legend: {
          position: 'bottom',
          {% if tile.cols.size == 1 %}
          display: false
          {% endif %}
        },
        title: {
          text: '{{tile.context}}',
          display: true,
          position: 'bottom',
          fontSize: 20,
          fontFamily: 'Source Sans Pro',
          fontStyle: 'normal',
          fontColor: 'rgb(17,46,81)'
        }
    }
});
</script>
